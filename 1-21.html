<p>
  この札所は多々良川に架かる高田橋の傍にあり、草木の音と横を流れる川のせせらぎの音がとても心地いいです。この札所には、ある逸話があります。昔、札所の前で大きな交通事故がありました。車は大破したのにも関わらず、車内の人達は皆無事だったのです。後で聞くと皆、生まれ年が丑年だったそうで、丑年の守り本尊でもある虚空蔵菩薩が助けたのだと人々は思いました。そのあと、ますますこの札所に対する信仰を深めたとされています。
</p>
