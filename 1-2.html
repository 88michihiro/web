  <p>
    本堂には昔に博多の遊郭で働く女性が、婦人病の効能を求めてよく参拝に来ていたとされる女性の守り神・淡島明神も安置されています。
    また、この札所にある地蔵菩薩は、悪縁を切り祓うことが出来ることから、悪縁切り地蔵と呼ばれています。
  </p>
