  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C4eTIUVFwmU?si=BWCwGCQ6s9cqErGw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  </div>
  <p>
    山の中にある小さな薬師堂です。竹林に囲まれているので少し暗いですが、隙間から差す木漏れ日と、その日で照らされる鮮やかな緑がとても美しいです。
    <br>また九月中旬から十月下旬には、キンモクセイが咲き、階段が絨毯のように花びらで覆われます。
  </p>
