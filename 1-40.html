  <p>
    明治25年に建立された山間部の谷にある他の札所にはない雰囲気を独特の持つ寺院です。寺院名の由来となっている一ノ滝は篠栗四国八十八箇所札所にある滝の中では規模が大きい方です。
川沿いにある境内には約500体を数える羅漢石仏や仏様が並びます。また川の上流という事もあり、川のせせらぎの音や透明度が高い水など、自然を満喫できる寺院です。夏の大施餓鬼法要や大晦日の千灯会には境内に蝋燭が灯され、神秘的な境内になります

  </p>
