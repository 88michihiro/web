  <p>
    天王院の本堂は篠栗一大きな本堂と言われています。
春からの新緑の季節は青紅葉が一面に広がり、6月になれば紫陽花の花が開き始め、紅葉の時期になると天王院参道の紅葉並木や境内全体が真っ赤に染まります。四季を感じる事が出来る寺院です。
元々天王院は紀州高野山にあった寺院で、廃仏毀釈で廃寺になっていたのを1973年に再興し、別の場所にあった第36番札所の権利を譲り受けたものです。

  </p>
