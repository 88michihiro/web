  <p>
    ふくろう寺として有名で、境内にはあちこちにふくろうの置物があります。ふくろうは不苦労、福来郎、福が籠るといった縁起が良い語呂合わせで好まれます。夏には境内に川や風の音と風鈴の音色が響き、色彩豊かな短冊に願い事を書くことができます。坊守（住職の配偶者）は予約制でタロット占いをされているようです。 
  </p>
