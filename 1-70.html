  <h1>第七十番札所　五塔ノ滝</h1>
  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/F1kye3b_fhQ?si=H40vU4C-BYNCsUqw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
  <p>
    篠栗四国八十八箇所札所では唯一の馬頭観世音菩薩を御本尊とする札所で、境内には多数の馬頭観世音菩薩が安置されています。
五塔の滝は篠栗では最大規模とされ、五重塔から水を落としたように流れが五段になっていることから名付けられた滝です。また「篠栗耶馬渓」と呼ばれており、紅葉時には美しい景色を眺める事が出来ます。

  </p>
