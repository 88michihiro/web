  <p>
    南蔵院にある世界一のブロンズ像である釈迦涅槃像の隅にある札所で、場所を確認して来ないと釈迦涅槃像のインパクトが大きくて目立ちません。篠栗四国八十八箇所札所の中で一番小さな規模の寺院です。御本尊である大日如来に参拝すると、足腰の病に効験があるとされています。
  </p>
