  <p>
    多々良川沿いの住宅街に建立されている為に小さい札所です。
元々は檜皮葺・切妻造りの美しい本堂で、高田集落の氏神だった天神社の本殿を譲り受け「阿弥陀堂」にしたものらしく台風で痛んだため、お堂を外郭の建物ですっぽり覆うという苦肉の策を取りましたが、現在では修復されています。隣には岩本寺の扁額と厄除大師が祀られています。

  </p>
